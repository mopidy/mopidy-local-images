[tox]
envlist = py27, flake8

[testenv]
sitepackages = true
deps =
    mock
    pytest
    pytest-cov
    pytest-xdist
    Tornado >= 4.4, < 5
commands =
    py.test \
        --basetemp={envtmpdir} \
        --cov=mopidy_local_images --cov-report=term-missing \
        {posargs}

[testenv:flake8]
deps =
    flake8
    flake8-import-order
skip_install = true
commands = flake8
